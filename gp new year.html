<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim de Ano - Design de Sobrancelha & Cílios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>@gp.estetica__</h1>
            <p>Desejo a você cliente um 2025 perfeito!</p>
        </div>
    </header>

    <section class="countdown">
        <h2>Contagem Regressiva para 2025</h2>
        <div id="timer">
            <span id="days"></span> dias
            <span id="hours"></span> horas
            <span id="minutes"></span> minutos
            <span id="seconds"></span> segundos
        </div>
    </section>

    <section class="celebrate">
        <h3>Feliz Ano Novo!</h3>
        <p>Comece 2025 com o olhar radiante e a beleza em alta!</p>
        <button id="newYearButton">Celebrar com Estilo</button>
    </section>

    <footer>
        <p>&copy; GP estética. Todos os direitos reservados.</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
